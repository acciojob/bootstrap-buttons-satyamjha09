<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- Primary Button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>

    <!-- Outline Secondary Button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

    <!-- Success Large Button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>

    <!-- Danger Small Button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>

    <!-- Warning Large Full-Width Button -->
    <button id="button-5" class="btn btn-warning btn-lg w-100 mt-2">Warning Full-Width Button</button>

    <!-- Disabled Info Button -->
    <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>

    <!-- Light Button -->
    <button id="button-7" class="btn btn-light">Light Button</button>

    <!-- Link Button -->
    <a id="button-8" href="#" class="btn btn-link">Link Button</a>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</script>

</body>

</html>
