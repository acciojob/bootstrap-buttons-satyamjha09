<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to mimic vw-100 behavior */
        .vw-100 {
            width: 100vw !important;
        }
    </style>
</head>
<body class="p-5">

    <!-- Primary Button -->
    <button id="button-1" class="btn btn-primary">Primary Button</button>

    <!-- Outline Secondary Button -->
    <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

    <!-- Success Large Button -->
    <button id="button-3" class="btn btn-success btn-lg">Success Large Button</button>

    <!-- Danger Small Button -->
    <button id="button-4" class="btn btn-danger btn-sm">Danger Small Button</button>

    <!-- Warning Large Full-Width Button (Fixed Cypress issue with vw-100) -->
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Warning Full-Width Button</button>

    <!-- Disabled Info Button -->
    <button id="button-6" class="btn btn-info disabled" disabled>Disabled Info Button</button>

    <!-- Light Button -->
    <button id="button-7" class="btn btn-light">Light Button</button>

    <!-- Link Button -->
    <a id="button-8" href="#" class="btn btn-link">Link Button</a>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
